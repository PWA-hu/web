apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docsify-ingress-helm
spec:
  ingressClassName: nginx
  rules:
  - host: helm.docsi.pwaawp.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-docsify-nodeport-helm
            port:
              number: 3000
         
